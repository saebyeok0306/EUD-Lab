name: ci 
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache 
          restore-keys: |
            mkdocs-material-
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Cache git-committers data
        uses: actions/cache@v4
        with:
          path: .cache/git-committers # mkdocs.ymlì— ì„¤ì •í•œ ê²½ë¡œì™€ ë™ì¼í•´ì•¼ í•©ë‹ˆë‹¤.
          key: ${{ runner.os }}-git-committers-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-git-committers-
      
      - name: âš™ï¸ Check for .md file changes and set build environment
        id: check_files
        run: |
          # ë§ˆì§€ë§‰ ì»¤ë°‹ì—ì„œ ë³€ê²½ëœ íŒŒì¼ ëª©ë¡ì„ ê°€ì ¸ì˜´
          # docs/ í´ë” ë‚´ .md íŒŒì¼ ë³€ê²½ì´ ìžˆëŠ”ì§€ í™•ì¸
          if git show --name-only --pretty=format:"" HEAD | grep -q '^docs/'; then
            echo "âœ… Docs changes found. Enabling git-committers plugin."
            echo "ENABLE_PLUGIN=true" >> $GITHUB_ENV
          else
            echo "ðŸ’¡ No docs changes. Disabling git-committers plugin for a faster build."
            echo "ENABLE_PLUGIN=false" >> $GITHUB_ENV
          fi

      - run: pip install -r requirements.txt

      - name: Deploy to GitHub Pages
        env:
            CI: true
            CI_JOB_TOKEN: ${{ secrets.TOKEN }}
            MKDOCS_GIT_COMMITTERS_ENABLED: ${{ env.ENABLE_PLUGIN }}
            GOOGLE_ANALYTICS_KEY: G-HD5X0F3N0G
        run: mkdocs gh-deploy --force
